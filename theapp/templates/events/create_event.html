{% include 'header.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/css/create_event.css' %}">
<link rel="stylesheet" type="text/css" href="{% static '/css/header.css' %}">

<div class="container content">
    <h1> Crear Evento</h1>
    <form method="post" class="my-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ formulario.name.id_for_label }}">Nombre:</label>
            <input type="text" name="name" value="{{ event.name }}" class="form-control" id="{{ formulario.name.id_for_label }}">
        </div>
        <div class="form-group">
            <label for="{{ formulario.date.id_for_label }}">fecha Evento:</label>
            <input type="date" name="date" value="{{ event.date }}" class="form-control" id="{{ formulario.date.id_for_label }}">
        </div>
        <div class="form-group">
            <label for="{{ formulario.idLocation.id_for_label }}">Ubicaci√≥n:</label>
            <select name="idLocation" class="form-control" id="{{ formulario.idLocation.id_for_label }}">
                {% for location in locations %}
                    <option value="{{ location.id }}" {% if location.id == event.idLocation_id %}selected{% endif %}>{{ location.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    
</div>
